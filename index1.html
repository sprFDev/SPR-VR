<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, World! - A-Frame</title>
    <meta name="description" content="Hello, World! - A-Frame">
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
  </head>
  <body>

    <a-scene>
    <a-assets>
        <audio id="click-sound" src="https://cdn.aframe.io/360-image-gallery-boilerplate/audio/click.ogg"></audio>
        <!-- Images. -->
        <img id="sky" src="stunning-starry-sky.jpg">
        <img id="sprandco-logo" src="Compliance_Management_Tool.png" alt="Sprandco Logo">
        <img id="Compliance-Management-Tool"  src="02-Invoice-Management-System.png" alt="Sprandco Logo">
        <img id="Inventory-Management-System" src="03-Inventory-Management-System.png" alt="Sprandco Logo">
        <img id="Weighbridge-Management-System" src="04-Weighbridge-Management-System.png" alt="Sprandco Logo">
        <video id="Compliance_calendar" autoplay loop="true" src="Compliance_calendar.mp4"></video>
      </a-assets>
      <a-box position="-5 1 5" rotation="0 45 0"  width="4" height="4" material="src: #sprandco-logo"></a-box>
      <a-box  id="Compliance-Next-Page"  position="5 1 -5" rotation="0 45 0" shadow="receive: true" width="2" height="2" depth="2" material="src: #Compliance-Management-Tool"></a-box>
      <a-box position="3 1 0" rotation="0 45 0" width="2" height="2" depth="2" material="src: #Inventory-Management-System"></a-box>
      <a-box position="6 1 3" rotation="0 45 0" width="2" height="2" depth="2" material="src: #Weighbridge-Management-System"></a-box>
      
      <a-entity link="href: complince.html; title: My Homepage; image: #Compliance-Next-Page"></a-entity>
      <a-video  position="-4 0 -6" shadow="receive: true" rotation="0 45 0" src="#Compliance_calendar" width="5" height="5"></a-video>
<!-- position -->
     
      <!-- 360-degree image. -->
      <a-sky id="image-360" radius="10" src="#sky"></a-sky>
      <!-- Camera + Cursor. -->
      <a-camera>
        <a-cursor
          id="cursor"
          animation__click="property: scale; from: 0.1 0.1 0.1; to: 1 1 1; easing: easeInCubic; dur: 150; startEvents: click"
          animation__clickreset="property: scale; to: 0.1 0.1 0.1; dur: 1; startEvents: animationcomplete__click"
          animation__fusing="property: scale; from: 1 1 1; to: 0.1 0.1 0.1; easing: easeInCubic; dur: 150; startEvents: fusing"></a-cursor>
      </a-camera>
    </a-scene>
  </body>
</html>
