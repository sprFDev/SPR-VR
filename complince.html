<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, World! - A-Frame</title>
    <meta name="description" content="Hello, World! - A-Frame">
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
  </head>
  <body>

    <a-scene>
    <a-assets>
        <video id="Compliance_calendar" autoplay loop="true" src="Compliance_calendar.mp4"></video>
    
      </a-assets>
    <a-box position="5 1 -5" rotation="0 45 0" shadow="receive: true" width="2" height="2" depth="2" material="src: #Compliance-Management-Tool"></a-box>
  
      <!-- 360-degree image. -->
      <!-- <a-sky id="image-360" radius="10" src="#sky"></a-sky> -->
      <a-video
      position="0 0 0"
      rotation="0 45 0"
      src="#Compliance_calendar"
      width="10"
      height="10"
      look-at="[camera]"
    ></a-video> 
    
      <!-- Camera + Cursor. -->
      <a-camera>
        <a-cursor
          id="cursor"
          animation__click="property: scale; from: 0.1 0.1 0.1; to: 1 1 1; easing: easeInCubic; dur: 150; startEvents: click"
          animation__clickreset="property: scale; to: 0.1 0.1 0.1; dur: 1; startEvents: animationcomplete__click"
          animation__fusing="property: scale; from: 1 1 1; to: 0.1 0.1 0.1; easing: easeInCubic; dur: 150; startEvents: fusing"></a-cursor>
      </a-camera>
    </a-scene>
  </body>
</html>
