<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Markerless AR A-Frame Scene</title>
    <meta name="description" content="Markerless AR A-Frame Scene">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;">

      <a-assets>
        <audio id="click-sound" src="https://cdn.aframe.io/360-image-gallery-boilerplate/audio/click.ogg"></audio>
        <img id="sprandco-logo" src="Compliance_Management_Tool.png" alt="Sprandco Logo">
        <img id="Compliance-Management-Tool"  src="02-Invoice-Management-System.png" alt="Sprandco Logo">
        <img id="Inventory-Management-System" src="03-Inventory-Management-System.png" alt="Sprandco Logo">
        <img id="Weighbridge-Management-System" src="04-Weighbridge-Management-System.png" alt="Sprandco Logo">
        <video id="Compliance_calendar" autoplay loop="true" src="Compliance_calendar.mp4"></video>
      </a-assets>

      <!-- AR Content -->
      <a-entity id="ar-content" position="0 0 -5">
        <a-box position="-0.5 0.5 0" rotation="0 45 0" width="0.4" height="0.4" material="src: #sprandco-logo"></a-box>
        <a-box id="Compliance-Next-Page" position="0.5 0.5 -0.5" rotation="0 45 0" width="0.2" height="0.2" depth="0.2" material="src: #Compliance-Management-Tool"></a-box>
        <a-box position="0.3 0.5 0" rotation="0 45 0" width="0.2" height="0.2" depth="0.2" material="src: #Inventory-Management-System"></a-box>
        <a-box position="0.6 0.5 0.3" rotation="0 45 0" width="0.2" height="0.2" depth="0.2" material="src: #Weighbridge-Management-System"></a-box>
        
        <a-video position="-0.4 0 -0.6" rotation="-90 0 0" src="#Compliance_calendar" width="0.5" height="0.5"></a-video>
        
        <a-text value="AR Product Demo" position="0 0.7 0" align="center" color="#FFF" scale="0.5 0.5 0.5"></a-text>
      </a-entity>

      <!-- Camera -->
      <a-entity camera look-controls wasd-controls position="0 1.6 0">
        <a-entity
          cursor="fuse: true; fuseTimeout: 500"
          position="0 0 -1"
          geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
          material="color: white; shader: flat">
        </a-entity>
      </a-entity>
    </a-scene>

    <div style="position: fixed; bottom: 10px; left: 10px; width: 100%; text-align: center; z-index: 1; color: white; text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000;">
      <p>Move your device to scan the environment. Tap to place the AR content.</p>
    </div>

    <script>
      window.addEventListener('click', function() {
        var arContent = document.getElementById('ar-content');
        arContent.setAttribute('position', '0 0 -2');
      });
    </script>
  </body>
</html>
