<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Interactive AR A-Frame Scene with 360 Background</title>
    <meta name="description" content="Interactive AR A-Frame Scene with 360 Background">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@5.0.0/dist/aframe-event-set-component.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <audio id="click-sound" src="https://cdn.aframe.io/360-image-gallery-boilerplate/audio/click.ogg"></audio>
        <img id="sky" src="stunning-starry-sky.jpg">
        <img id="sprandco-logo" src="01Compliance_Management_Tool.png" alt="Sprandco Logo">
        <img id="Compliance-Management-Tool"  src="02-Invoice-Management-System.png" alt="Sprandco Logo">
        <img id="Inventory-Management-System" src="03-Inventory-Management-System.png" alt="Sprandco Logo">
        <img id="Weighbridge-Management-System" src="04-Weighbridge-Management-System.png" alt="Sprandco Logo">
        <img id="vr_headset" src="vr_headset.png" alt="Sprandco Logo">
        <img id="image_01" src="image_01.JPG" alt="Sprandco Logo">
        <img id="image_02" src="image_02.JPG" alt="Sprandco Logo">
        <!-- <video id="Compliance_calendar" autoplay loop="true" src="Compliance_calendar.mp4"></video> -->
      </a-assets>

      <!-- 360-degree image background -->
      <!-- <a-sky id="image-360" radius="10" src="#sky"></a-sky> -->

      <!-- Interactive AR objects -->
      <a-entity id="ar-content" position="0 1.6 -5">
        <!-- position="-2 0 0" -->
        <a-box
          position="0 1 0"
          rotation="0 45 0"
          width="1"
          height="1"
          material="src: #sprandco-logo"
          animation__scale="property: scale; to: 1.2 1.2 1.2; dur: 200; startEvents: mouseenter"
          animation__scale_reverse="property: scale; to: 1 1 1; dur: 200; startEvents: mouseleave"
          look-at="[camera]"
        ></a-box>
        
        <!-- position="0 0 -2" -->
        <a-box
        position="5 0 8" 
          id="Compliance-Next-Page"
          rotation="0 45 0"
          width="1"
          height="1"
          depth="1"
          material="src: #Compliance-Management-Tool"
          animation__scale="property: scale; to: 1.2 1.2 1.2; dur: 200; startEvents: mouseenter"
          animation__scale_reverse="property: scale; to: 1 1 1; dur: 200; startEvents: mouseleave"
          look-at="[camera]"
        ></a-box>
        <a-box
        position="-5 0 -3" 
          id="vr_headset-Page"
          rotation="0 45 0"
          width="1"
          height="1"
          depth="1"
          color="#00FFFFFF"
          material="src: #vr_headset"
          animation__scale="property: scale; to: 1.2 1.2 1.2; dur: 200; startEvents: mouseenter"
          animation__scale_reverse="property: scale; to: 1 1 1; dur: 200; startEvents: mouseleave"
          look-at="[camera]"
        ></a-box>
        
        <!-- position="2 0 0" -->
        <a-box
        position="3 1 0"
          rotation="0 45 0"
          width="1"
          height="1"
          depth="1"
          material="src: #Inventory-Management-System"
          animation__scale="property: scale; to: 1.2 1.2 1.2; dur: 200; startEvents: mouseenter"
          animation__scale_reverse="property: scale; to: 1 1 1; dur: 200; startEvents: mouseleave"
          look-at="[camera]"
        ></a-box>
        
        <!-- position="0 2 -1" -->
        <a-box
        id="backIndex"
        title="Click to GO Back Home"
        position="-6 0 3" 
          rotation="0 45 0"
          width="1"
          height="1"
          depth="1"
          material="src: #Weighbridge-Management-System"
          animation__scale="property: scale; to: 1.2 1.2 1.2; dur: 200; startEvents: mouseenter"
          animation__scale_reverse="property: scale; to: 1 1 1; dur: 200; startEvents: mouseleave"
          look-at="[camera]"
        ></a-box>
        
        <a-box
        position="-8 1 0" 
          rotation="0 45 0"
          width="1"
          height="1"
          depth="1"
          material="src: #image_01"
          animation__scale="property: scale; to: 1.2 1.2 1.2; dur: 200; startEvents: mouseenter"
          animation__scale_reverse="property: scale; to: 1 1 1; dur: 200; startEvents: mouseleave"
          look-at="[camera]"
        ></a-box>
        
        <a-box
        position="-3 -1.0 -3" 
          rotation="0 45 0"
          width="1"
          height="1"
          depth="1"
          material="src: #image_02"
          animation__scale="property: scale; to: 1.2 1.2 1.2; dur: 200; startEvents: mouseenter"
          animation__scale_reverse="property: scale; to: 1 1 1; dur: 200; startEvents: mouseleave"
          look-at="[camera]"
        ></a-box>
 

        <!-- backIndex -->
        
        <!-- <a-video
          position="-2 2 -3"
          rotation="0 45 0"
          src="#Compliance_calendar"
          width="3"
          height="2"
          look-at="[camera]"
        ></a-video> -->
      </a-entity>

      <!-- Camera and cursor -->
      <a-entity camera look-controls position="0 1.6 0">
        <a-cursor
          id="cursor"
          animation__click="property: scale; from: 0.1 0.1 0.1; to: 1 1 1; easing: easeInCubic; dur: 150; startEvents: click"
          animation__clickreset="property: scale; to: 0.1 0.1 0.1; dur: 1; startEvents: animationcomplete__click"
          animation__fusing="property: scale; from: 1 1 1; to: 0.1 0.1 0.1; easing: easeInCubic; dur: 150; startEvents: fusing"
          raycaster="objects: .clickable"
          cursor="fuse: true; fuseTimeout: 500"
        ></a-cursor>
      </a-entity>
    </a-scene>

    <div style="position: fixed; bottom: 20px; left: 20px; background: rgba(0,0,0,0.5); color: white; padding: 10px; border-radius: 5px;">
      <p>Look around to explore. Gaze at objects to interact.</p>
    </div>

    <script>
      AFRAME.registerComponent('clickable', {
        init: function () {
          this.el.addEventListener('click', function (evt) {
            console.log('I was clicked at: ', evt.detail.intersection.point);
          });
        }
      });

      document.querySelectorAll('a-box, a-video').forEach(function(el) {
        el.setAttribute('clickable', '');
      });

            // Add event listener to trigger navigation on click
            document.querySelector('#backIndex').addEventListener('click', function () {
        window.location.href = 'index.html'; // Replace with your target page
      });
    </script>
  </body>
</html>
