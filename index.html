<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Enhanced Interactive VR A-Frame Scene</title>
    <meta name="description" content="Enhanced Interactive VR A-Frame Scene with Floating Objects">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@5.0.0/dist/aframe-event-set-component.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://unpkg.com/aframe-animation-component@5.1.2/dist/aframe-animation-component.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <audio id="click-sound" src="https://cdn.aframe.io/360-image-gallery-boilerplate/audio/click.ogg"></audio>
        <img id="sky" src="stunning-starry-sky.jpg">
        <img id="sprandco-logo" src="01Compliance_Management_Tool.png" alt="Sprandco Logo">
        <img id="Compliance-Management-Tool"  src="02-Invoice-Management-System.png" alt="Sprandco Logo">
        <img id="Inventory-Management-System" src="03-Inventory-Management-System.png" alt="Sprandco Logo">
        <img id="Weighbridge-Management-System" src="04-Weighbridge-Management-System.png" alt="Sprandco Logo">
        <img id="vr_headset" src="vr_headset.png" alt="Sprandco Logo">
        <img id="image_01" src="image_01.JPG" alt="Sprandco Logo">
        <img id="image_02" src="image_02.JPG" alt="Sprandco Logo">
      </a-assets>

      <!-- 360-degree image background -->
      <a-sky id="image-360" radius="10" src="#sky"></a-sky>

      <!-- Interactive VR objects -->
      <a-entity id="vr-content">
        <a-box class="interactive" position="0 1.5 -3" rotation="0 45 0" width="1" height="1" material="src: #sprandco-logo"
               animation="property: position; to: 0 1.7 -3; dir: alternate; dur: 2000; loop: true"
               event-set__enter="_event: mouseenter; scale: 1.2 1.2 1.2"
               event-set__leave="_event: mouseleave; scale: 1 1 1">
        </a-box>
        
        <a-box class="interactive" position="3 1.5 -2" rotation="0 45 0" width="1" height="1" material="src: #Compliance-Management-Tool"
               animation="property: position; to: 3 1.8 -2; dir: alternate; dur: 2200; loop: true"
               event-set__enter="_event: mouseenter; scale: 1.2 1.2 1.2"
               event-set__leave="_event: mouseleave; scale: 1 1 1">
        </a-box>
        
        <a-box class="interactive" position="-3 1.5 -2" rotation="0 -45 0" width="1" height="1" material="src: #Inventory-Management-System"
               animation="property: position; to: -3 1.9 -2; dir: alternate; dur: 2400; loop: true"
               event-set__enter="_event: mouseenter; scale: 1.2 1.2 1.2"
               event-set__leave="_event: mouseleave; scale: 1 1 1">
        </a-box>
        
        <a-box class="interactive" position="0 2.5 -4" rotation="0 0 0" width="1" height="1" material="src: #Weighbridge-Management-System"
               animation="property: position; to: 0 2.8 -4; dir: alternate; dur: 2600; loop: true"
               event-set__enter="_event: mouseenter; scale: 1.2 1.2 1.2"
               event-set__leave="_event: mouseleave; scale: 1 1 1">
        </a-box>
      </a-entity>

      <!-- Text feedback entity -->
      <a-entity id="feedback-text" position="0 2 -3" text="value: ; align: center; color: #FFF; width: 2" visible="false"></a-entity>

      <!-- Camera and cursor -->
      <a-entity id="rig" movement-controls="constrainToNavMesh: false;">
        <a-entity camera look-controls position="0 1.6 0">
          <a-entity cursor="fuse: true; fuseTimeout: 500"
                    position="0 0 -1"
                    geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
                    material="color: white; shader: flat"
                    raycaster="objects: .interactive">
          </a-entity>
        </a-entity>
        
        <!-- VR Controllers -->
        <a-entity oculus-touch-controls="hand: left"></a-entity>
        <a-entity oculus-touch-controls="hand: right"></a-entity>
      </a-entity>
    </a-scene>

    <script>
      AFRAME.registerComponent('click-handler', {
        init: function () {
          var el = this.el;
          var feedbackText = document.querySelector('#feedback-text');
          
          el.addEventListener('click', function () {
            // Play click sound
            var clickSound = document.querySelector('#click-sound');
            clickSound.play();
            
            // Show feedback text
            feedbackText.setAttribute('text', 'value', 'Clicked: ' + el.id);
            feedbackText.setAttribute('visible', true);
            
            // Hide feedback text after 2 seconds
            setTimeout(function () {
              feedbackText.setAttribute('visible', false);
            }, 2000);
            
            // Add click effect (e.g., brief color change)
            var originalColor = el.getAttribute('material').color;
            el.setAttribute('material', 'color', '#FFF');
            setTimeout(function () {
              el.setAttribute('material', 'color', originalColor);
            }, 150);
          });
        }
      });

      // Add click-handler component to all interactive objects
      document.querySelectorAll('.interactive').forEach(function (el) {
        el.setAttribute('click-handler', '');
      });
    </script>
  </body>
</html>
